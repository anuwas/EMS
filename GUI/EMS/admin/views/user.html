<div>
<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Users</h1>
                </div>
                
                <div class="col-lg-12">
                
                   
   <div class="table-responsive">
  <table class="table table-bordered table-striped">
    <colgroup>
      <col class="col-xs-1">
      <col class="col-xs-4">
    </colgroup>
    <thead>
      <tr>
        <th>No</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Country</th>
        <th>City</th> 
        <th><button type="button" class="btn btn-success" ng-click="createNewUserBtnClick()">Add New User</button></th>
      </tr>
    </thead>
    <tbody>
       <tr ng-repeat="user in users">
        <th scope="row">{{$index+1}}</th>
        <td>{{user.first_name}}</td>
         <td>{{user.last_name}}</td>
         <td>{{user.email}}</td>
         <td>{{user.countryMaster.country_name}}</td>
         <td>{{user.cityMaster.city_name}}</td>
         <td><button type="button" class="btn btn-success" ng-click="updateUserBtnClick(user.user_id)";>Edit</button>
&nbsp;&nbsp;<button type="button" class="btn btn-success" ng-click="deleteUserBtnClick(user.user_id)";>Delete</button>
         </td>
       </tr>
       
    </tbody>
  </table>
</div>
                   
                
                 </div>
                
             </div>
</div>
